<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h1 class="text-center">Registration Form</h1>
    </div>
    <div class="col-6">
      <h1 class="text-center">Table</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <form [formGroup]="exform">
        <div class="form-group col-sm-8">
          <label for="fname" class="m-2">Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control m-2"
            id="fname"
            aria-describedby="emailHelp"
            placeholder="Enter your Name"
          />
        </div>
        <div class="form-group col-sm-8">
          <label for="exampleInputPassword1" class="m-2">Collage Name </label>
          <input
            type="text"
            formControlName="cname"
            class="form-control m-2"
            id="inputcollege"
            placeholder="Enter Collage Name"
          />
        </div>
        <div class="form-group col-sm-8">
          <label for="exampleInputPassword1" class="m-2">CGPA</label>
          <input
            type="number"
            formControlName="CGPA"
            class="form-control m-2"
            id="inputcgpa"
            placeholder="Enter your CGPA"
          />
        </div>
        <div class="form-group col-sm-8">
          <label for="exampleInputPassword1" class="m-2">Year of Passing</label>
          <input
            type="number"
            formControlName="pass"
            class="form-control m-2"
            id="inputyear"
            placeholder="Enter your passing year"
          />
        </div>
        <div class="form-group col-sm-8">
          <label for="exampleInputPassword1" class="m-2"
            >Dateof Joining Office</label
          >
          <input
            type="date"
            formControlName="joining"
            class="form-control m-2"
            id="inputdate"
            placeholder="Enter your date of Joining"
          />
        </div>
        <div class="form-group col-sm-8">
          <label for="exampleInputPassword1" class="m-2">Skills</label>
          <input
            type="text"
            formControlName="skills"
            class="form-control m-2"
            id="inputyear"
            placeholder="Enter your Skills"
          />
        </div>
        <div class="form-group col-sm-8">
          <label for="exampleFormControlFile1" class="m-2"
            >Upload Your Resume</label
          ><br />
          <input
            type="file"
            formControlName="file"
            class="form-control-file m-2"
            id="exampleFormControlFile1"
            accept=".pdf"
          />
        </div>
        <button type="submit" (click)="clicksub()" class="btn btn-primary m-4">
          Register
        </button>
      </form>
    </div>
    <div class="col-6">
      <table class="table table-striped table-dark table-hover" id="display">
        <thead class="table-dark">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">College</th>
            <th scope="col">CGPA</th>
            <th scope="col">Passing Year</th>
            <th scope="col">Joining Date</th>
            <th scope="col">Skills</th>
          </tr>
          <tr *ngFor="let student of data">
            <td>{{ student.name }}</td>
            <td>{{ student.cname }}</td>
            <td>{{ student.CGPA }}</td>
            <td>{{ student.pass }}</td>
            <td>{{ student.joining }}</td>
            <td>{{ student.skills }}</td>
          </tr>
        </thead>
        <tbody class="table-body" id="tbody"></tbody>
      </table>
    </div>
  </div>
</div>
