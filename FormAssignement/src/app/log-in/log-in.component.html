<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h1 class="text-center">Login Form</h1>
    </div>
  </div>
  <div class="row">
    <div class="col log">
      <form action="" #LoginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-sm-6">
          <label for="fname" class="m-2">Name</label>
          <input
            type="text"
            class="form-control m-2"
            id="Name"
            aria-describedby="emailHelp"
            placeholder="Enter your Name"
            name="name"
            required
            ngModel
            #name="ngModel"
          />
          <div
            *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert"
          >
            <div *ngIf="name.errors?.['required']" class="alert alert-danger">
              Name is required.
            </div>
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="fname" class="m-2">Password</label>
          <input
            type="text"
            class="form-control m-2"
            id="pwd"
            aria-describedby="emailHelp"
            placeholder="Enter your Password"
            name="Password"
            required
            ngModel
            #Password="ngModel"
          />
          <div
            *ngIf="Password.invalid && (Password.dirty || name.touched)"
            class="alert"
          >
            <div
              *ngIf="Password.errors?.['required']"
              class="alert alert-danger"
            >
              Password is required.
            </div>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="!LoginForm.valid"
          class="btn btn-primary m-4"
        >
          Login
        </button>
      </form>
    </div>
  </div>
</div>
